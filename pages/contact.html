	<body id="contact-img">
		<div class="preload">
			<img src="../assets/images/preloader.gif" alt="loading-image" />
		</div>

		<header>
			<div class="nav-top">
				<div class="menu-btn">
					<div class="menu-btn__burger"></div>
				</div>

				<nav class="nav">
					<div class="logo-top">
						<a href="../index.html">
							<img
								src="../assets/images/50x50.png"
								alt="Logo Kristina Džolic"
							/>
						</a>
					</div>
					<ul>
						<li><a class="fancy-link" href="../index.html">My Work</a></li>
						<li><a class="fancy-link" href="about.html">About</a></li>
						<li class="active">
							<a class="fancy-link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form
				action="/pages/success"
				class="form"
				name="contact"
				method="POST"
				data-netlify="true"
				netlify-honeypot="bot-field"
				id="contact-form"
			>
				<p class="hidden">
					<label>
						Don’t fill this out if you're human: <input name="bot-field" />
					</label>
				</p>

				<div class="form__row">
					<div class="form__group">
						<input
							type="text"
							class="form__name feedback-input input"
							id="name"
							name="name"
							placeholder="Name"
						/>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small class="form__error">error message</small>
					</div>
				</div>

				<div class="form__row">
					<div class="form__group">
						<input
							type="email"
							class="form__name feedback-input input"
							id="email"
							name="email"
							placeholder="Email"
						/>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small class="form__error">error message</small>
					</div>
				</div>

				<div class="form__group">
					<textarea
						class="form__message textarea feedback-input"
						name="message"
						id="message"
						rows="3"
						placeholder="Comment"
					></textarea>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small class="form__error">error message</small>
				</div>

				<div class="netlify-recaptcha" data-netlify-recaptcha="true"></div>
				<button type="submit" class="button" id="form-btn">Submit</button>
			</form>
		</main>
