<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--endbuild-->
    <link
      rel="icon"
      href="../../images/favicon-16x16.png"
      type="image/gif"
      sizes="16x16"
    />
    <title>Kristina Džolić Design</title>
  </head>

  <body id="contact-img">
    <header>
      <div class="nav-top">
        <div class="menu-btn">
          <div class="menu-btn__burger"></div>
        </div>

        <nav class="nav">
          <div class="logo-top">
            <a href="../index.html">
              <img
                src="../images/favicon-16x16.png"
                alt="Logo Kristina Džolic"
              />
            </a>
          </div>
          <ul>
            <li><a class="fancy-link" href="../index.html">My Work</a></li>
            <li><a class="fancy-link" href="../pages/about.html">About</a></li>
            <li class="active">
              <a class="fancy-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form
        action="/pages/success"
        class="form"
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
      >
        <p class="hidden">
          <label>
            Don’t fill this out if you're human: <input name="bot-field" />
          </label>
        </p>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <input
          name="email"
          type="email"
          class="feedback-input"
          placeholder="Email"
        />
        <textarea
          name="message"
          class="feedback-input"
          placeholder="Comment"
        ></textarea>
        <div class="netlify-recaptcha" data-netlify-recaptcha="true"></div>
        <button type="submit" /> Submit </button>
      </form>
    </main>
    <footer>
      <div class="social-icons">
        <p>Follow me on social media</p>
        <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
        <a class="icon" href="#"><i class="fab fa-linkedin-in"></i></a>
        <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright">
        Copyright &copy; 2020
        <a
          target="_blank"
          href="https://francuskimiroslav.com"
          class="copyright__author"
        >
          Francuski Miroslav
        </a>
      </p>
    </footer>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lightbox.min.js"></script>
    <script type="text/javascript" src="../js/isotope-docs.min.js"></script>
    <script type="text/javascript" src="../js/all.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
