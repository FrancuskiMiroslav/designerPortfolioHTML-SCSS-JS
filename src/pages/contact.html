	<body id="contact-img">
		<div class="preload">
			<img src="../assets/images/50x50.png" alt="loading-image logo graphic design" />

		<main>
			<form
				action="/pages/success"
				class="form"
				name="contact"
				method="POST"
				data-netlify="true"
				netlify-honeypot="bot-field"
				id="contact-form"
			>
				<p class="hidden">
					<label> Don’t fill this out if you're human: <input name="bot-field" /> </label>
				</p>

				<div class="form__row">
					<div class="form__group">
						<input type="text" class="form__name feedback-input input" id="name" name="name" placeholder="Name" />
						<i class="check-circle">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="check-circle"
								class="svg-inline--fa fa-check-circle fa-w-16"
								role="img"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
							>
								<path
									fill="currentColor"
									d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
								></path>
							</svg>
						</i>
						<i class="exclamation-triangle">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="exclamation-triangle"
								class="svg triangle"
								role="img"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 576 512"
							>
								<path
									fill="currentColor"
									d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"
								></path>
							</svg>
						</i>
						<small class="form__error">error message</small>
					</div>
				</div>

				<div class="form__row">
					<div class="form__group">
						<input type="email" class="form__name feedback-input input" id="email" name="email" placeholder="Email" />
						<i class="check-circle">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="check-circle"
								class="svg-inline--fa fa-check-circle fa-w-16"
								role="img"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"

							</svg>
						</i>
						<i class="exclamation-triangle">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="exclamation-triangle"
								class="svg triangle"
								role="img"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 576 512"
							>
								<path
									fill="currentColor"
									d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"

						<small class="form__error">error message</small>
					</div>
				</div>

				<div class="form__group">
					<textarea
						class="form__message textarea feedback-input"
						name="message"
						id="message"
						rows="3"
						placeholder="Comment"
					></textarea>
					<i class="check-circle">
						<svg
							aria-hidden="true"
							focusable="false"
							data-prefix="fas"
							data-icon="check-circle"
							class="svg-inline--fa fa-check-circle fa-w-16"
							role="img"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
						>
							<path
								fill="currentColor"
								d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
							></path>

							aria-hidden="true"
							focusable="false"
							data-prefix="fas"
							data-icon="exclamation-triangle"
							class="svg triangle"
							role="img"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 576 512"
						>
							<path
								fill="currentColor"
								d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"
							></path>
						</svg>
					</i>
					<small class="form__error">error message</small>
				</div>

				<div class="netlify-recaptcha" data-netlify-recaptcha="true"></div>
				<button type="submit" class="button" id="form-btn">Submit</button>
